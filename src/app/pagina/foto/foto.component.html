<h1>&nbsp;&nbsp;Lobop√©dia</h1>
<br>

<!-- Card -->
<div class="row">
    <div class="card col-md-3 transbox" style="width: 18rem;" *ngFor="let l of lobos">
        <img height="150" width="250" src="{{l.foto}}" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="pegarLobo(l)" class="card-img-top" alt="...">
        <div class="card-body ">
          <h5 class="card-title"><p>{{l.nome}}</p></h5>
        </div>
    </div>
</div>   

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> {{loboatual?.nome}} </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{loboatual?.info}} 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
